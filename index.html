<!DOCTYPE html>
<html>
<head>
    <title>Mapzen Open Repositories</title>
    <meta charset="utf8">
    <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Mapzen Repos</a>
      </div>
      <form id="org-form" class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" id="org" value="" placeholder="Organization(s)..." class="form-control" />
        </div>
        <input type="submit" value="Load" name="load" class="btn btn-default" />
        <div class="form-group filters">
          <span class="icon search"></span>
          <input type="text" id="search" value="" placeholder="Filter..." class="form-control" />
        </div>
        <div class="form-group filters">
          <input type='checkbox' id='include-forks' checked='checked'>
          <label for='include-forks' class='button icon check'>Include forks</label>
        </div>
      </form>
    </div>
  </nav>

  <table id="repos" class="table table-striped">
      <thead class="fill-blue-light dark">
          <tr>
              <th>Repository</th>
              <th>Language</th>
              <th class="sort-default">Stars</th>
              <th>Forks</th>
              <th>Issues</th>
              <th>Created</th>
              <th>Updated</th>
              <th>Description</th>
          </tr>
      </thead>
  </table>

  <script src='lib/tablesort.min.js'></script>
  <script src='lib/tablesort.numeric.js'></script>
  <script src='lib/tablesort.date.js'></script>

  <script src='lib/qurl.js'></script>

  <script src="index.js"></script>
</body>
</html>
